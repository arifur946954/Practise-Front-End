
<div class="outer">
  <form class="container  col-sm-6"
 #form="ngForm" (ngSubmit)="addEmployee()">
    <div class="container my-5" >
        <h1 class="mb-3">Add New Employee</h1>
    </div>
    
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="number"
      name="name" [(ngModel)]="addEmployeeRequest.mobileNumber"
       class="form-control" id="mobile" aria-describedby="emailHelp">
     </div>

     <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text"
        name="name" [(ngModel)]="addEmployeeRequest.name"
        class="form-control" id="name" aria-describedby="emailHelp">
       </div>

     <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email"
        name="name" [(ngModel)]="addEmployeeRequest.email"
        class="form-control" id="Email" aria-describedby="emailHelp">
       </div>

       

       <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password"
        name="name" [(ngModel)]="addEmployeeRequest.password"
        class="form-control" id="Password" aria-describedby="emailHelp">
       </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
