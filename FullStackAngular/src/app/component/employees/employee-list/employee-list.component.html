<table class="table" *ngIf="employees && employees.length>0">
    <thead>
        <tr>
           <th>id</th>
           <th>Mobile Number</th>
           <th>Name</th>
           <th>Email</th>
           <th>Password</th>
           <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.mobileNumber}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.password}}</td>
            <td><a [routerLink]="['/employees','edit',employee.id]">View</a></td>
        </tr>
    </tbody>

</table>
<p *ngIf="!employees || employees.length <=0">No employee Found</p>
